<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kavya Joshi | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at 50% 50%, #0a0f1c 0%, #010409 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    /* Moving Gradient Background */
    .gradient-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 30%, #58a6ff33 0%, transparent 60%),
                  radial-gradient(circle at 80% 70%, #5ee4ff33 0%, transparent 60%);
      animation: moveGradient 10s ease-in-out infinite alternate;
      z-index: 0;
      filter: blur(30px);
    }

    @keyframes moveGradient {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    /* Glowing particles */
    .particles span {
      position: absolute;
      display: block;
      width: 6px; height: 6px;
      background: #58a6ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #58a6ff, 0 0 30px #58a6ff;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    .particles span:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
    .particles span:nth-child(2) { top: 40%; left: 80%; animation-delay: 1s; }
    .particles span:nth-child(3) { top: 70%; left: 60%; animation-delay: 2s; }
    .particles span:nth-child(4) { top: 50%; left: 30%; animation-delay: 3s; }
    .particles span:nth-child(5) { top: 80%; left: 10%; animation-delay: 1.5s; }
    .particles span:nth-child(6) { top: 25%; left: 70%; animation-delay: 2.5s; }

    /* Floating Bubbles */
    .bubbles span {
      position: absolute;
      bottom: -100px;
      width: 20px; height: 20px;
      background: rgba(88, 166, 255, 0.15);
      border-radius: 50%;
      animation: floatUp 12s infinite ease-in;
    }

    .bubbles span:nth-child(1) { left: 10%; animation-duration: 9s; }
    .bubbles span:nth-child(2) { left: 25%; animation-duration: 11s; }
    .bubbles span:nth-child(3) { left: 45%; animation-duration: 10s; }
    .bubbles span:nth-child(4) { left: 65%; animation-duration: 13s; }
    .bubbles span:nth-child(5) { left: 80%; animation-duration: 12s; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.9); opacity: 0.3; }
      50% { opacity: 0.7; }
      100% { transform: translateY(-900px) scale(1.1); opacity: 0; }
    }

    /* Heading Animation */
    h1 {
      font-size: 3.3rem;
      letter-spacing: 2px;
      z-index: 2;
      opacity: 0;
      animation: fadeDown 1.3s ease forwards;
    }

    h1 span {
      background: linear-gradient(90deg, #58a6ff, #5ee4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.3rem;
      color: #8b949e;
      margin-top: 15px;
      z-index: 2;
      opacity: 0;
      animation: fadeUp 1.5s ease 0.3s forwards;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Button */
    .enter-btn {
      margin-top: 45px;
      padding: 14px 36px;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      cursor: pointer;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 2s ease 0.8s forwards;
    }

    .enter-btn:hover {
      background: linear-gradient(90deg, #58a6ff, #5ee4ff);
      color: #0a0f1c;
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(94, 228, 255, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Floating glow ring */
    .ring {
      position: absolute;
      width: 400px;
      height: 400px;
      border: 2px solid rgba(88,166,255,0.1);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: spin 10s linear infinite;
      z-index: 1;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>
  <div class="particles">
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>
  <div class="bubbles">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  <div class="ring"></div>

  <h1>Hello, I'm <span>Kavya Joshi</span></h1>
  <p>Aspiring Data Analyst | MCA Student</p>
  <button class="enter-btn" onclick="enterSite()">Enter Portfolio</button>

  <script>
    function enterSite() {
      window.location.href = "main.html"; // your main portfolio file
    }

    // Optional auto redirect after few seconds
    setTimeout(() => {
      window.location.href = "main.html";
    }, 6000);
  </script>
</body>
</html>
